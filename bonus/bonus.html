<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/12bool.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/12bool-query.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <section>
        <h1>Nested</h1>
        <div class="row">
            <div class="col-xs-7">
                <div class="row box">
                    <div class="col-xs-3">
                        <div class="box-nested"></div>
                    </div>
                    <div class="col-xs-6">
                        <div class="box-nested"></div>
                    </div>
                    <div class="col-xs-3">
                        <div class="box-nested"></div>
                    </div>
                </div>    
            </div>

            <div class="col-xs-5">
                <div class="row box">
                    <div class="col-xs-6">
                        <div class="box-nested"></div>
                    </div>
                    <div class="col-xs-6">
                        <div class="box-nested"></div>
                    </div>
                </div>    
            </div>
        </div>
    </section>
<h2>Alignment</h2>
    <section>
        <div class="row start-xs">
            <div class="col-xs-6 box">start</div>
        </div>
        <div class="row center-xs">
            <div class="col-xs-6 box">center</div>
        </div>
        <div class="row end-xs">
            <div class="col-xs-6 box">end</div>
        </div>
        <div class="row top-xs">
            <div class="col-xs-6 box">
                <div class="box-large"></div>
            </div>
            <div class="col-xs-6">
                <div class="box">top</div>
            </div>
        </div>
        <div class="row middle-xs">
            <div class="col-xs-6 box">
                <div class="box-large"></div>
            </div>
            <div class="col-xs-6">
                <div class="box">middle</div>
            </div>
        </div>
        <div class="row bottom-xs">
            <div class="col-xs-6 box">
                <div class="box-large"></div>
            </div>
            <div class="col-xs-6">
                <div class="box">bottom</div>
            </div>
        </div>
    </section>
<h2>Justify Content</h2>
    <section>
        <h3>Space around</h3>
        <div class="row">
            <div class="col-xs-12">
                <div class="row box  around-xs">
                    <div class="col-xs-2">
                        <div class="box-nested"></div>
                    </div>
                    <div class="col-xs-2">
                        <div class="box-nested"></div>
                    </div>
                    <div class="col-xs-2">
                        <div class="box-nested"></div>
                    </div>
                </div>    
            </div>
        </div>
        <h3>Space between</h3>
        <div class="row">
            <div class="col-xs-12">
                <div class="row box  between-xs">
                    <div class="col-xs-2">
                        <div class="box-nested"></div>
                    </div>
                    <div class="col-xs-2">
                        <div class="box-nested"></div>
                    </div>
                    <div class="col-xs-2">
                        <div class="box-nested"></div>
                    </div>
                </div>    
            </div>
        </div>
    </section>
    <h3>Pixel-art</h3>
    <section id="pixel">
            <div class="row">
                <div class="col-xs-4 col-xs-offset-4 box black"></div>
            </div>
            <div class="row">
                <div class="col-xs-2 col-xs-offset-2 box black"></div>
                <div class="col-xs-4 box red"></div>
                <div class="col-xs-2 box black"></div>
            </div>
            <div class="row">
                <div class="col-xs-1 col-xs-offset-1 box black"></div>
                <div class="col-xs-2 box blue"></div>
                <div class="col-xs-4 box red"></div>
                <div class="col-xs-2 box blue"></div>
                <div class="col-xs-1 box black"></div>
            </div>
            <div class="row">
                <div class="col-xs-1 col-xs-offset-1 box black"></div>
                <div class="col-xs-3 box blue"></div>
                <div class="col-xs-2 box red"></div>
                <div class="col-xs-3 box blue"></div>
                <div class="col-xs-1 box black"></div>
            </div>
            <div class="row">
                <div class="col-xs-1 box black"></div>
                <div class="col-xs-2 box red"></div>
                <div class="col-xs-2 box blue"></div>
                <div class="col-xs-2 box red"></div>
                <div class="col-xs-2 box blue"></div>
                <div class="col-xs-2 box red"></div>
                <div class="col-xs-1 box black"></div>
            </div>
            <div class="row">
                <div class="col-xs-1 box black"></div>
                <div class="col-xs-4 box red"></div>
                <div class="col-xs-2 box black"></div>
                <div class="col-xs-4 box red"></div>
                <div class="col-xs-1 box black"></div>
            </div>
            <div class="row">
                <div class="col-xs-2 box black"></div>
                <div class="col-xs-2 box red"></div>
                <div class="col-xs-1 box black"></div>
                <div class="col-xs-2 box white"></div>
                <div class="col-xs-1 box black"></div>
                <div class="col-xs-2 box red"></div>
                <div class="col-xs-2 box black"></div>
            </div>
            <div class="row">
                <div class="col-xs-1 box black"></div>
                <div class="col-xs-1 box white"></div>
                <div class="col-xs-3 box black"></div>
                <div class="col-xs-2 box white"></div>
                <div class="col-xs-3 box black"></div>
                <div class="col-xs-1 box white"></div>
                <div class="col-xs-1 box black"></div>
            </div>
            <div class="row">
                <div class="col-xs-1 col-xs-offset-1 box black"></div>
                <div class="col-xs-3 box white"></div>
                <div class="col-xs-2 box black"></div>
                <div class="col-xs-3 box white"></div>
                <div class="col-xs-1 box black"></div>
            </div>
            <div class="row">
                <div class="col-xs-1 col-xs-offset-1 box black"></div>
                <div class="col-xs-8 box white"></div>
                <div class="col-xs-1 box black"></div>
            </div>
            <div class="row">
                <div class="col-xs-2 col-xs-offset-2 box black"></div>
                <div class="col-xs-4 box white"></div>
                <div class="col-xs-2 box black"></div>
            </div>
            <div class="row">
                <div class="col-xs-4 col-xs-offset-4 box black"></div>
            </div>
    </section#>
</div>

</body>
</html>
